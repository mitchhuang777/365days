<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="canvas3.css">
        <!-- Importance: defer -> load html completety then load the javascript -->
        <script defer="defer" type="text/javascript" src="canvas3.js"></script>
    </head>
    <body> 
        <h1>Paint your own picture.</h1>
        <p>
            Set Width <input type="text" onchange="setWidth(this.value)" />
            Set Height <input type="text" onchange="setHeight(this.value)" />
        </p>
        
        <canvas id="canvas1" onmousedown="startPaint()"
                             onmousemove="doPaint(event.offsetX, event.offsetY)"
                             onmouseup="endPaint()"></script>
        </canvas>
        
        <p>
            Brush Color <input type="color" id="clr" value="#000000" onchange="changeColor(this.value)"/> 
            Brush Size <input type="range" id="sizeInput" min="1" max="50" value="1" oninput="resizeBrush(this.value)"/>
            <output id="sizeOutput">1</output>
        </p>
        <p>
            <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()"/>
        </p>
    </body>

</html>
